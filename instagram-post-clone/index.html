<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>

        <header>
            <img src="images/logo.png" class="logo">
            <img src="/images/user-avatar.png" class="avatar">
        </header>
        <main>
            <section class="container">
                <div>
                    <img src="/images/avatar-vangogh.jpg" class="avatar" id="user-photo">
                </div>
                <div class="user-details">
                    <p id="user-name">Vincent van Goh</p>
                    <p id="user-location" class="bold">Zundert, Netherlands</p>
                </div>
            </section>
            <section>
                <img src="/images/post-vangogh.jpg" class="user-post">
            </section>
            <section class="btn-container">
                <button class="btn"><img src="/images/icon-heart.png" class="btn-img"></button>
                <button class="btn"><img src="/images/icon-comment.png" class="btn-img"></button>
                <button class="btn"><img src="/images/icon-dm.png" class="btn-img"></button>
            </section>
            <section class="interactions">
                <p class="bold" id="likes">23,157 Likes</p>
                <p><span class="bold" id="account-name">vincey1853</span> just took a few mushrooms lol</p> 
            </section>
        </main>
        <script src="index.js"></script>
    </body>
