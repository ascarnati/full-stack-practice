<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="data-entry">
            <h1 id="main-heading">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="user-input">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="conversions">

            <div id="meters-feet">
                <h2 class="conversion-heading">Length (Meter/Feet)</h2>
                <p class="conversion-data" id="meters-conversion">Conversion Here</p>
            </div>

            <div id="liters-gallons">
                <h2 class="conversion-heading">Volume (Liters/Gallons)</h2>
                <p class="conversion-data" id="liters-conversion"></p>
            </div>

            <div id="kilograms-pounds">
                <h2 class="conversion-heading">Mass (Kilograms/Pounds)</h2>
                <p class="conversion-data" id="kilograms-conversion">Conversion Here</p>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
